<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEx | Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="icon">UEx - Attendence</div>
      <div class="ac">
        <h1>Admin</h1>
        <img
          src="https://img.icons8.com/?size=50&id=16008&format=png&color=000000"
          alt=""
        />
      </div>
    </div>
    <div class="mainsection">
      <div class="side">
     
        <ul>
          <li class="active">📊 Dashboard</li>
          <li>👨‍🎓 Student Management</li>
          <li>🏫 Class Management</li>
          <li>📝 Attendance</li>
        </ul>
        
      </div>
      <div class="maincont">
        <div class="surinfo">
          <div class="infochild">
            <h1>Students</h1>
            <h2>Present Today :<span>154</span></h2>
            <h3>Total :<span>200</span></h3>
          </div>
          <div class="infochild">
            <h1>Teachers</h1>
            <h2>Present Today :<span>154</span></h2>
            <h3>Total :<span>200</span></h3>
          </div>
          <div class="infochild">
            <h1>Students</h1>
            <h2>Present Today :<span>154</span></h2>
            <h3>Total Students :<span>200</span></h3>
          </div>
        </div>
        <div class="chart">
            <canvas id="myChart" style="width:100%;height: calc(100% - 1rem);"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
